<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Campus Creatives - Create a Post</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/animate.min.css">
        <link rel="stylesheet" href="css/create_post.css">
    </head>

    <body>
        
        <nav class="navbar navbar-expand-lg navbar-light p-0 animate__animated animate__fadeInDown">
            <div class="container-fluid">
                <div class="row text-center align-content-center">
                    <div class="col-4 d-flex justify-content-around align-items-center">
                        <a href="#">
                            <svg class='mr-1' width="12" height="15" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M17.7207 17.7461L0.828125 10.3281V8.60547L17.7207 0.185547V2.80469L3.97461 9.32617L17.7207 15.0918V17.7461Z" fill="black"/></svg>                                
                            Back
                        </a>
                        <a href="#">Upload a Work</a>
                    </div>

                    <div class="col-4">
                        <a class="navbar-brand" href="#">Campus Creatives</a>
                        <p>a college-only space designed to help you connect with fellow creatives</p>
                    </div>

                    <div class="col-4 d-flex justify-content-around align-items-center">
                        <div class="search-bar d-flex justify-content-between align-items-center">
                            <svg width="14" height="16" viewBox="0 0 14 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="5.62435" cy="5.62435" r="4.62435" stroke="#C4C4C4" stroke-width="2"/>
                                <rect x="8" y="10.2218" width="2.10396" height="7" transform="rotate(-35.5 8 10.2218)" fill="#C4C4C4"/>
                            </svg>
                                
                            <input type="search" placeholder="Search" aria-label="Search">
                        </div>

                        <a href="#">Timeline</a>
                        <a href="#">Hi, Alice!</a>
                    </div>
                </div>                
            </div>
        </nav>



        <div class="container-fluid timeline-container">
            

            <div class="search-title-container d-flex justify-content-between align-items-center my-5 pb-5  animate__animated animate__fadeIn animate__delay-1s">
                <h1 class="timline-title search-title animate__animated animate__fadeInLeft">Create a post</h1>
            </div>

            <div class="container">

                <form action="" method="">
                    <div class="row">
                        <div class="col-12">
                            <div class="sort-container animate__animated animate__fadeInDown animate__delay-1s">
                                <div class="col-12 d-flex justify-content-center align-items-center my-4">
                                    <div class="filter-container d-flex justify-content-between align-items-center">
                                        <select name="media" id="media">
                                            <option value="">Choose a media</option>
                                            <option value="">Media 1</option>
                                            <option value="">Media 2</option>
                                        </select>

                                        <svg width="13" height="6" viewBox="0 0 13 6" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6.5 6L0.00480981 2.69824e-07L12.9952 -8.65831e-07L6.5 6Z" fill="#BBBFCA"/></svg>                            
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-container animate__animated animate__fadeIn animate__delay-1s">
                            <div class="form-group">
                                <input class='form-control' type="text" name='title' id='create-title' placeholder="Title">
                            </div>

                            <div class="form-group upload-file d-flex justify-content-center align-items-center flex-column">
                                <input class='form-control' type="file" name='file' id='create-file'>
                                <div>Drag and drop media or <span class='btn btn-primary'>Upload</span></div>
                                <div class="filename pt-3"></div>
                            </div>

                            <div class="form-group">
                                <textarea class="form-control" name="about" id="create-about" placeholder="About"></textarea>
                            </div>
 
                            <div class="form-group tags-container">
                                <input class='form-control' type="text" name='tags' id='create-tags' placeholder="Tags: music,travel,etc...">
                            </div>


                            <div class="form-group d-flex justify-content-between">
                                <div class="btn btn-primary add-tags">Add Tags</div>

                                <div>
                                    <button class="btn btn-primary" type="reset">Cancel</button>
                                    <button class="btn btn-primary" type='submit'>Post</button>
                                </div>
                            </div>
                        </div>
                        
                        
                    </div>
                </form>
            </div>
        </div>

        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
